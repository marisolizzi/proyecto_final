
{% extends 'Sitio/base.html'%}
{% load static %}
{% block bloquePrincipal%}
<div id="cabezal-marcas" class="marcas-centradas">  
<h3 class="seccion-titulo">Login de Usuarios</h3>
<h3 class="seccion-descrip">Por favor, ingresa tu usuario y password.</h3>
<section class="contact section-bg">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-3 col-md-7">
          {% if mensaje %}
            <div class="my-3">
            <div class="sent-message" style="color:#ffffff;background-color:goldenrod;padding:10px;">
                {{ mensaje}}
            </div>
        </div>
        {% endif %}
          <form action="/usuario/login/" method="post" role="form" class="php-email-form">

            <div class="form-group">
                {{ formulario.usuario }}
            </div>
            <div class="form-group mt-3">
                {{ formulario.password }}
            </div>
            <div class="text-center mt-3">
                {% csrf_token %}
                <button type="submit">Ingresar</button>
            </div>
          </form>
        </div>
     </div>
    </div>
  </section>
